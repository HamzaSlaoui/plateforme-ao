<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="font-family: sans-serif; color: #333; line-height: 1.4">
    <h2 style="color: #111827">Vérifiez votre adresse&nbsp;e-mail</h2>

    <p>
      Merci de vous être inscrit&nbsp;! Cliquez sur le bouton ci-dessous pour
      confirmer votre adresse e-mail :
    </p>

    <p style="text-align: center; margin: 24px 0">
      <a
        href="{{ verification_link }}"
        style="
          background-color: #4caf50;
          color: #fff;
          padding: 12px 28px;
          text-decoration: none;
          border-radius: 6px;
          display: inline-block;
          font-weight: 600;
        "
        target="_blank"
        rel="noopener noreferrer"
      >
        Vérifier mon e-mail
      </a>
    </p>

    <p>Ou copiez ce lien dans votre navigateur&nbsp;:</p>

    <p style="word-break: break-all; color: #3b82f6">{{ verification_link }}</p>

    <p style="font-size: 12px; color: #666">Ce lien expirera dans 24 heures.</p>
  </body>
</html>
